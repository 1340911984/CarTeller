  <script>
      window.onload=function(){
        var username = window.sessionStorage.getItem('username');
        var session = window.sessionStorage.getItem('session');
        var data = {};
        data['username'] = username;
        data['session'] = session;
        $.ajax({
          type: "POST",
          url: "http://42.159.89.231:8000/getInfo",
          async: false,//同步：意思是当有返回值以后才会进行后面的js程序。
          data: data,
          datype: 'jsonp',
          success: function (response) {
            document.getElementById('psw').innerHTML = '密码:'+response.password;
            document.getElementById('key_token').innerHTML ='key_token:'+ response.key_token;
            document.getElementById('username').innerHTML = '<img src="http://t.cn/RCzsdCq" class="layui-nav-img">' + username;
            document.getElementById('usr').innerHTML = '用户名：' + username
          }
          ,
          error: function (e) {
            layer.msg("服务器好像挂了呢555", {icon: 5});
          }
        });

      }


  </script>
